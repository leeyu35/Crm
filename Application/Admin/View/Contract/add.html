		function bianhao(){

		gs=$("#agent_company option:selected").attr("title");

			pr={$Think.cookie.u_id};
			xhx="_";
			var mydate = new Date();

			 var str = "" + mydate.getFullYear();

				  str += "0"+(mydate.getMonth()+1);
			 }else

				  str += (mydate.getMonth()+1);

		if($("#rebates_proportion").val()=="")
