<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<link rel="stylesheet" type="text/css" href="/Public/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/Public/css/admin.css">
<script src="/Public/js/jquery-3.1.0.min.js"></script>
<script src="/Public/js/layer/layer.js"></script>
<style type="text/css">
	#adlist{ margin-left:15px;}
	#adlist li a{ cursor:pointer;}
	.bzj{ display:none;}
</style>
</head>

<body>

<span id="hjd"></span>
<div class="container" style="width:100%;">
<h3 class="bor-left-bull" >查看回款<small>Backmoney</small></h3>
<br>
<form action="#" method="post" class="form-horizontal" id="formid" >
<input type="hidden" name="id" id="id" value="{$info[id]}">
<input type="hidden" name="advertiser" id="advertiser" value="{$info[advertiser]}">
<input type="hidden" name="submituser" id="submituser" value="{$info[submituser]}">
<h4 class="bor-left-bull" >回款基本信息</h4>
<hr>
<div class="form-group">
   	 <label class="col-sm-2 control-label">提交人</label>
     <div class="col-sm-3">
    	<label  class="control-label"><strong>{$users_info}</strong></label>
     </div>
   </div>
  <div class="form-group">
  
    <label for="inputEmail3" class="col-sm-2 control-label">广告主公司名称</label>
    <div class="col-sm-3">

    <label  class="control-label"><strong>{$gongsi}</strong></label>
    </div>
    
    <label for="inputEmail3" class="col-sm-1 control-label">回款主体</label>
    <div class="col-sm-2">
       <volist id="agentcompany" name="agentcompany" key="k">
     	 <label  class="control-label"><strong>{$zhuti==$agentcompany[id]?"$agentcompany[companyname]":''}</strong></label>
       </volist>
    </div>
    
  </div>
  
    
   


  
  
  <div class="form-group">
  
    <label for="contract_money" class="col-sm-2 control-label">回款金额</label>
    <div class="col-sm-3">
        <label  class="control-label"><strong>{$info[money]|num_format}元</strong></label>
    </div>
    
     <label for="inputEmail3" class="col-sm-1 control-label">回款日期</label>
     <div class="col-sm-2">
         <label  class="control-label"><strong>{$info[payment_time]|date="Y-m-d",###}</strong></label>
     </div>
   
    
  </div>
  <div class="form-group">
  
    <label for="inputEmail3" class="col-sm-2 control-label">APP名称或简称</label>
    <div class="col-sm-3">
	  <label  class="control-label"><strong>{$info[appname]}</strong></label>
    </div>
    

    
  </div>
 <h4 class="bor-left-bull" >附件</h4>
  <hr>
	<div class="form-group">
   <div class="col-sm-12" id="imgshowtime">
    	
      	<volist id="filelist" name="filelist">
        	<div class="col-sm-1" style="padding-right:5px;">
        	<img class="shouim" layer-src="{$filelist[file]}" src="{$filelist[file]}" width="100" height="100" style="border:1px #ccc solid; ">&nbsp;
				<a href="{:U("defile?id=$filelist[id]")}">删除</a>
            </div>
        </volist>
    </div>
    
  </div>
    <h4 class="bor-left-bull" >开票资料</h4>
    <hr>
    <div class="form-group">

        <label for="inputEmail3" class="col-sm-2 control-label">纳税人识别号</label>
        <div class="col-sm-3">
            <label  class="control-label" style="text-align:left !important;"><strong>{$avinfo['tax_identification']}</strong></label>
        </div>

        <label for="inputEmail3" class="col-sm-1 control-label">开票地址</label>
        <div class="col-sm-4">
            <label  class="control-label"><strong>{$avinfo['ticket_address']}</strong></label>
        </div>

    </div>
    <div class="form-group">

        <label for="inputEmail3" class="col-sm-2 control-label">开户行</label>
        <div class="col-sm-3">
            <label  class="control-label"><strong>{$avinfo['open_account']}</strong></label>
        </div>

        <label for="inputEmail3" class="col-sm-1 control-label">账号</label>
        <div class="col-sm-3">
            <label  class="control-label"><strong>{$avinfo['account']}</strong></label>
        </div>

    </div>
    <div class="form-group">

        <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-3">
            <label  class="control-label"><strong>{$avinfo['kp_tel']}</strong></label>
        </div>



    </div>
  <h4 class="bor-left-bull" >回款备注</h4>
  <hr>
  <div class="form-group">
   <div class="col-sm-12">
   		<label  class="control-label"><strong>{$info[note]}</strong></label>
   </div>

   </div>
	<h4 class="bor-left-bull" >审核状态</h4>
  <hr>
	 <div class="form-group">
    
       <div class="col-sm-12">
       <if condition="$info[audit_1] eq 0">
       		<span class="shno">一级审核未审核</span>
        	<elseif condition="$info[audit_1] eq 1"/>
             <span class="shyes">一级审核已审核(审核人：{$users_info3?$users_info3:'默认'})</span>
            <elseif condition="$info[audit_1] eq 2"/>
            <span class="shno1">一级审核未通过(审核人：{$users_info3?$users_info3:'默认'})</span>
       </if>
       &nbsp;&nbsp;&nbsp;
       <if condition="$info[audit_2] eq 0">
       		<span class="shno">二级审核未审核</span>
            <elseif condition="$info[audit_2] eq 1"/>
            <span class="shyes">二级审核已审核(审核人：{$users_info4?$users_info4:'默认'})</span>
            <elseif condition="$info[audit_2] eq 2"/>
            <span class="shno1">二级审核未通过(审核人：{$users_info4?$users_info4:'默认'})</span>
       </if>

       </div>
    </div>

    <div class="form-group">
    
       <div class="col-sm-12">
       
        <button type="button" class="btn btn-primary" onClick="javascript:history.go(-1)">返回</button>
       	<if condition="($info[audit_1] neq 2) and ($info[audit_2] neq 2)">
        &nbsp;&nbsp;
    	<a href="{:U("shenhe?type=audit_1&id=$info[id]")}" class="btn btn-primary"  {$info[audit_1]!='0'?'style="display:none"':''} >一级审核通过</a>
    	<a href="{:U("shenhe?type=audit_1&id=$info[id]&ju=1")}" class="btn btn-danger"  {$info[audit_1]!='0'?'style="display:none"':''} >一级审核不通过</a>
        &nbsp;&nbsp;
        <a href="{:U("shenhe?type=audit_2&id=$info[id]")}" class="btn btn-primary"  {$info[audit_2]!='0'?'style="display:none"':''}>二级审核通过</a>
      	<a href="{:U("shenhe?type=audit_2&id=$info[id]&ju=1")}" class="btn btn-danger"  {$info[audit_2]!='0'?'style="display:none"':''} >二级审核不通过</a>
		</if>

       
       </div>
    </div>

</form>

</div>
<br>
<br>
<br>
<script>
;!function(){

//页面一打开就执行，放入ready是为了layer所需配件（css、扩展模块）加载完毕
layer.ready(function(){ 
  //官网欢迎页
  
  //使用相册
  layer.photos({
    photos: '#imgshowtime'
  });
});



}();
</script>
</body>
</html>
