<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<link rel="stylesheet" type="text/css" href="/Public/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/Public/css/admin.css">
<script src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<script src="/Public/js/jquery-3.1.0.min.js"></script>
<script src="/Public/js/layer/layer.js"></script>
<style type="text/css">
	#adlist{ margin-left:15px;}
	#adlist li a{ cursor:pointer;}
	.bzj{ display:none;}
</style>
</head>

<body>
<div class="container" style="width:100%;">
<h3 class="bor-left-bull" >修改产品线</h3>
<br>
<form action="{:U('upru')}" method="post" enctype="multipart/form-data" class="form-horizontal" id="formid" >
<input type="hidden" name="id" id="id" value="{$info[id]}">
<hr>
    <div class="form-group">

        <label for="inputEmail3" class="col-sm-2 control-label">分类</label>
        <div class="col-sm-2">
            <select  class="form-control" name="parent_id" id="parent_id">
                <option value="0" title="0">父类</option>
                <volist id="list" name="list" key="k">
                    <option value="{$list.id}" {$info[parent_id]==$list[id]?'selected':''} >{$list[name]}</option>
                </volist>
            </select>
        </div>

    </div>
  <div class="form-group">
  
    <label for="inputEmail3" class="col-sm-2 control-label">产品线名称</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" autocomplete="off" name="name" id="name" placeholder="产品线名称" value="{$info[name]}">
    </div>
    <label for="inputEmail3" class="col-sm-2 control-label">简称</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" autocomplete="off" name="title" id="title" placeholder="简称" value="{$info[title]}">
    </div>
    
  </div>
  

	 
    <div class="form-group">
    
       <div class="col-sm-12">
       <button type="submit" class="btn btn-primary">提交</button>
       
       </div>
    </div>

</form>

</div>
<br>
<br>
<br>
<script>
;!function(){

//页面一打开就执行，放入ready是为了layer所需配件（css、扩展模块）加载完毕
layer.ready(function(){ 
  //官网欢迎页
  
  //使用相册
  layer.photos({
    photos: '#imgshowtime'
  });
});



}();
</script>
</body>
</html>
