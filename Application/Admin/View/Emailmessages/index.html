<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="/Public/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/Public/css/admin.css">
<script src="/Public/js/jquery-3.1.0.min.js"></script>
<script src="/Public/js/bootstrap.min.js"></script>
<style type="text/css">
.delete{ color:#F00; font-size:11px;}
</style>
</head>

<body>
<div class="container" style="width:100%;">
<h3 class="bor-left-bull">通讯录<small>Users list</small></h3>
<div class="form-group">
<form class="form-inline" method="get">
  <div class="form-group">
     <select  class="form-control" name="searchtype">
     	<option value="name" {$type=='name'?'selected':''} >姓名</option>
     </select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="search_text" value="{$ser_txt}" id="exampleInputEmail2" placeholder="输入关键字" >
  </div>

  <button type="submit" class="btn btn-primary">搜索</button>
  	<if condition="($ser_txt neq '') OR ($time_end neq '')">
  		<a class="btn btn-info" href="{:U("index?id=$info[id]")}">清除搜索条件</a>
	</if>
   <!--<a class="btn btn-primary pull-right" href="{:U("add")}">新建账号</a>-->
</form>
</div>
<table class="table table-hover  table-striped">
	<tr>
    	<th>#</th>
        <th>头像</th>
    	<th>姓名</th>
        <th>所属职位</th>
        <th>手机号</th>
        <th>邮箱</th>

    </tr>
    <volist id="list" name="list" key="k">
    <tr>
    	<td style=" vertical-align:middle;">{$k}</td>
        <td style=" vertical-align:middle;"><img src="{$list[image]}" width="40" height="40" class="img-circle"/></td>
    	<td style=" vertical-align:middle;">{$list[name]}</td>
    	<td style=" vertical-align:middle;">{$list[groupname]}</td>
    	<td style=" vertical-align:middle;">{$list[phone]}</td>
    	<td style=" vertical-align:middle;">{$list[email]}</td>
    </tr>
    </volist>
    
</table>
{$page}
</div>
<br>
<br>
<script>
   $(function () { $("[data-toggle='tooltip']").tooltip(); });
</script>


</body>
</html>
