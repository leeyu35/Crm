<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<link rel="stylesheet" type="text/css" href="/Public/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/Public/css/admin.css">

<style type="text/css">
	#adlist{ margin-left:15px;}
	#adlist li a{ cursor:pointer;}
	.bzj{ display:none;}
</style>
</head>

<body>
<form action="#" method="post" class="form-horizontal" id="formid" >

<div class="container" style="width:100%;">
<h4 class="bor-left-bull" >开票基本信息</h4>
<hr>
<div class="form-group">
   	 <label class="col-sm-2 control-label">客户所属</label>
     <div class="col-sm-3">
    	<label  class="control-label"><strong>{$users_info}</strong></label>
     </div>
     <label class="col-sm-1 control-label">提交人</label>
     <div class="col-sm-2">
    	<label  class="control-label"><strong>{$users_info2}</strong></label>
     </div>
   </div>
<div class="form-group">
  
    <label for="inputEmail3" class="col-sm-2 control-label">发票抬头</label>
    <div class="col-sm-3">

    	<label  class="control-label"><strong>{$gongsi}</strong></label>
    </div>
    
    <label for="contract_money" class="col-sm-1 control-label">开票金额</label>
    <div class="col-sm-2">
        <label  class="control-label"><strong>{$info[money]|num_format}元</strong></label>
    </div>
  </div>
  <div class="form-group">
  	<label for="inputEmail3" class="col-sm-2 control-label">开票主体</label>
    <div class="col-sm-3">
      
        <volist id="agentcompany" name="agentcompany" key="k">
       	 <label  class="control-label"><strong>{$info[main_company]==$agentcompany[id]?$agentcompany[companyname]:''}</strong></label>
       </volist>

    </div>
  
    	<label for="inputEmail1" class="col-sm-1 control-label">税目</label>
    <div class="col-sm-2">
      
         <label  class="control-label"><strong>{$piaotype[name]}</strong></label>
     
    </div>
  
    
    </div>
    
	<div class="form-group">
   	<label for="inputEmail3" class="col-sm-2 control-label">合同编号</label>
    <div class="col-sm-3">
    	<label  class="control-label"><strong>{$info[contract_no]}</strong></label>
    </div>
    
    <label for="inputEmail3" class="col-sm-1 control-label">是否回款</label>
    <div class="col-sm-3">
     	<label  class="control-label"><strong>
   	     {$info[is_back_money]==1?'已回款':''}
   	     {$info[is_back_money]==0?'未回款':''}
         </strong></label>
    </div>
   </div>
   <div class="form-group">
   	<label for="inputEmail3" class="col-sm-2 control-label">发票号</label>
    <div class="col-sm-3">
    	 	<label  class="control-label"><strong>{$info[fp_on]}</strong></label>
    </div>
    
    <label for="inputEmail3" class="col-sm-1 control-label">开票时间</label>
    <div class="col-sm-3">
     	<label  class="control-label"><strong>{$info[kp_time]?$info[kp_time]|date="Y-m-d",###:''}</strong></label>
    </div>
   </div>
   
   <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">开票类型</label>
    <div class="col-sm-2">
     	 <label  class="control-label"><strong>{$info[type2]=='1'?'专票':'普票'}</strong></label>
    </div>

    <label for="inputEmail3" class="col-sm-2 control-label">APP名称</label>
    <div class="col-sm-3">
     	 <label  class="control-label"><strong>{$info[appname]}</strong></label>
    </div>
   </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">收支类型</label>
        <div class="col-sm-2">
            <label  class="control-label"><strong>{$info[shouzhi]=='1'?'开出发票':'收到发票'}</strong></label>
        </div>


    </div>

    <h4  class="bor-left-bull" >开票资料 <a href="{:U("Customer/showim?id=$info[invoice_head]")}" target="_blank">客户资质</a></h4>
  <hr>
  <div class="form-group">
  
    <label for="inputEmail3" class="col-sm-2 control-label">纳税人识别号</label>
    <div class="col-sm-3">
      <label  class="control-label"><strong>{$kaipinfo[tax_identification]}</strong></label>
    </div>
    
    <label for="inputEmail3" class="col-sm-1 control-label">开票地址</label>
    <div class="col-sm-4">      
    	<label  class="control-label"><strong>{$kaipinfo[ticket_address]}</strong></label>
    </div>

  </div>
  <div class="form-group">
  
    <label for="inputEmail3" class="col-sm-2 control-label">开户行</label>
    <div class="col-sm-3">
    	<label  class="control-label"><strong>{$kaipinfo[open_account]}</strong></label>
    </div>
    
    <label for="inputEmail3" class="col-sm-1 control-label">账号</label>
    <div class="col-sm-3">      
    	<label  class="control-label"><strong>{$kaipinfo[account]}</strong></label>
    </div>

  </div>
  <div class="form-group">
  
    <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
    <div class="col-sm-3">
    	<label  class="control-label"><strong>{$kaipinfo[kp_tel]}</strong></label>
    </div>
    


  </div>
  <h4 class="bor-left-bull" >开票备注</h4>
  <hr>
  <div class="form-group">
   <div class="col-sm-12">      
    	<label  class="control-label"><strong>{$info[note]}</strong></label>
   </div>

   </div>


	<h4 class="bor-left-bull" >审核状态</h4>
 	 <hr>
	 <div class="form-group">
    
       <div class="col-sm-12">
       <if condition="$info[audit_1] eq 0">
       		<span class="shno">一级审核未审核</span>
        	<elseif condition="$info[audit_1] eq 1"/>
             <span class="shyes">一级审核已审核(审核人：{$users_info3?$users_info3:'默认'})</span>
            <elseif condition="$info[audit_1] eq 2"/>
            <span class="shno1">一级审核未通过(审核人：{$users_info3?$users_info3:'默认'})</span>
       </if>
       &nbsp;&nbsp;&nbsp;
       <if condition="$info[audit_2] eq 0">
       		<span class="shno">二级审核未审核</span>
            <elseif condition="$info[audit_2] eq 1"/>
            <span class="shyes">二级审核已审核(审核人：{$users_info4?$users_info4:'默认'})</span>
            <elseif condition="$info[audit_2] eq 2"/>
            <span class="shno1">二级审核未通过(审核人：{$users_info4?$users_info4:'默认'})</span>
       </if>       
       </div>
    </div>
    <div class="form-group">
    
       <div class="col-sm-12">
        <button type="button" class="btn btn-primary" onClick="javascript:history.go(-1)">返回</button>
       	<if condition="($info[audit_1] neq 2) and ($info[audit_2] neq 2)">
        &nbsp;&nbsp;
    	<a href="{:U("shenhe?type=audit_1&id=$info[id]")}" class="btn btn-primary"  {$info[audit_1]!='0'?'style="display:none"':''} >一级审核通过</a>
    	<a href="{:U("shenhe?type=audit_1&id=$info[id]&ju=1")}" class="btn btn-danger"  {$info[audit_1]!='0'?'style="display:none"':''} >一级审核不通过</a>
        &nbsp;&nbsp;
        <a href="{:U("shenhe?type=audit_2&id=$info[id]")}" class="btn btn-primary"  {$info[audit_2]!='0'?'style="display:none"':''}>二级审核通过</a>
      	<a href="{:U("shenhe?type=audit_2&id=$info[id]&ju=1")}" class="btn btn-danger"  {$info[audit_2]!='0'?'style="display:none"':''} >二级审核不通过</a>
		</if>
       </div>
    </div>

</form>

</div>
<br>
<br>
<br>

</body>
</html>
