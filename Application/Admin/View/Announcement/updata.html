<script language="javascript">
	$(document).ready(function(e) {
		$("#formid").submit(function(){
		if($("#gongsi").val()=="")
		{
			alert("请填写公司名称");
			$("#gongsi").select();
			return false;	
		}	
		if($("#contract_no").val()=="")
		{
			alert("请选择合同编号");
			return false;	
		}	
		if($("#d_money").val()=="")
		{
			alert("请填写垫款金额");
			$("#d_money").select();
			return false;	
		}	

		if($("#r_time").val()=="")
		{
			alert("请选择垫款日期");
			return false;	
		}	
		if($("#back_money_time").val()=="")
		{
			alert("请选择垫款日期");
			return false;	
		}	


				
	})
    });
</script>
<style type="text/css">
	#adlist{ margin-left:15px;}
	#adlist li a{ cursor:pointer;}
	.bzj{ display:none;}
</style>
</head>

<body>

<div class="container" style="width:100%;">
<h3 class="bor-left-bull" >修改公告<small>Up data</small></h3>
<br>
<form action="{:U('upru')}" method="post" enctype="multipart/form-data" class="form-horizontal" id="formid" >
<input type="hidden" name="id" id="id" value="{$info[id]}">
<input type="hidden" name="submituser" id="submituser" value="{$info[submituser]}">
<input type="hidden" name="ctime" id="submituser" value="{$info[ctime]}">
<h4 class="bor-left-bull" >公告基本信息</h4>
<hr>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" autocomplete="off" name="title" id="title" value="{$info[title]}" >
        </div>


    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" autocomplete="off" name="content" id="content" value="{$info[content]}" >
        </div>


    </div>
<h4 class="bor-left-bull" >附件</h4>
  <hr>
	<div class="form-group">
  
    
     <div class="col-sm-12" id="imgshowtime">
    	
      	<volist id="filelist" name="filelist">
        	<div class="col-sm-1" style="padding-right:5px;">
        	<img class="shouim" layer-src="{$filelist[file]}" src="{$filelist[file]}" width="100" height="100" style="border:1px #ccc solid; ">&nbsp;
				<a href="{:U("defile?id=$filelist[id]")}">删除</a>
            </div>
        </volist>
    </div>
    
	<div class="col-sm-12">
      <br>
<input name="file[]" type="file" multiple>
    </div>
  </div>
 <!--
  <h4 class="bor-left-bull" >描述</h4>

		<textarea class="form-control" name="content" id="note" rows="1">{$info[content]}</textarea>
   </div>

   </div>

	 -->
    <div class="form-group">
    
       <div class="col-sm-12">
       <button type="submit" class="btn btn-primary">提交</button>
       
       </div>
    </div>

</form>

</div>
<br>
