<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html{width:100%; height:100%; overflow: hidden; font-family: 微软雅黑;}
        body{width:100%; height:100%; position: relative;}
        .main{ width: 420px; height: 200px;  position: absolute; left: 0; top:0; right: 0; bottom: 0; margin: auto; }
        .main div{ width: 200px; border-radius: 50%; float: left;  text-align: center; transition: 0.5s; height: 200px; line-height: 160px; cursor: pointer;}
        .main div:hover{ color:#fff; background: #00a2d4; transition: 0.5s;}
        .d1{ background: #f4d03f;}
        .d2{ background: #19b5fe; margin-left: 20px;}
        a{ text-decoration: none; color:#000;}
    </style>
</head>
<body>
<div class="main">
    <a href="{:U('Customer/add?customer_type=1')}">
    <div class="d1">
        <h3>添加客户</h3>
    </div>
    </a>
    <a href="{:U('Customer/add?customer_type=2')}">
    <div class="d2">
    <h3>添加渠道</h3>
    </div>
    </a>
</div>
</body>
</html>
