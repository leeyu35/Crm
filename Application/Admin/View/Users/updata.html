<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="/Public/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/Public/css/admin.css">
<script src="/Public/js/jquery-3.1.0.min.js"></script>
<script language="javascript">
$(document).ready(function(e) {
    //$("#password1").val(" ");
});
</script>
</head>

<body>
<div class="container">
<h3 class="bor-left-bull">修改用户信息<small>Update</small></h3>
<hr>
<div style="width:300px; margin-left:30px;">
<form action="{:U("upusers")}" method="post" enctype="multipart/form-data" id="upusers">
  <input type="hidden" name="id" value="{$info[id]}">
  <input type="hidden" name="image" value="{$info[image]}">
  <input type="hidden" name="jpassword" value="{$info[password]}">
  <div class="form-group">
    <label for="exampleInputEmail1">用户名</label>
    <input name="users" type="text" disabled class="form-control" id="users" placeholder="Users" value="{$info['users']}"  >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    
    <input type="password" class="form-control" name="password" id="password1" placeholder="Password" value="" autocomplete="off"  >
    <p class="help-block">如果不修改密码，密码和重复密码留空即可...</p>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">重复密码</label>
    <input type="password" class="form-control" name="fpassword" id="fpassword" placeholder="Verify password" >
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">姓名</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{$info['name']}" required>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">手机号</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" value="{$info['phone']}"  required>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">邮箱</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{$info['email']}"  required>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">头像</label>
    <input type="file" name="image2" id="image">
    <p class="help-block"><br><img src="{$info['image']}" width="100" height="100"  class="img-circle" /></p>
  </div>
  <if  condition="$userszu[group_name] eq '超级管理员'">
  <div class="form-group">
    <label for="exampleInputFile">部门</label>
	<select class="form-control" style="width:200px;" name="groupid">
      <volist id="grouplist" name="grouplist">
      		<option value="{$grouplist[id]}" {$info[groupid]==$grouplist[id]?'selected':''} >{$grouplist[group_name]}</option>
      </volist>
    	
    </select>
    </div>
     <div class="form-group">
    <label for="blankRadio">是否为部门经理</label><br>
     <label>
    <input type="radio" name="manager" id="blankRadio1"  {$info[manager]==0?'checked':''}  value="0"> 不是
	 </label>&nbsp;&nbsp;
     <label>
    <input type="radio" name="manager" id="blankRadio2" {$info[manager]==1?'checked':''} value="1"> 是
	 </label>
  </div>
  </if>
	<hr>
  <button type="submit"  class="btn btn-primary" style="width:150px;">提交</button>
</form>
</div>
</div>
<br>
<br>
<br>
<br>

</body>
</html>
